<extend name="Public/new_common"/>

<block name="body_main">


    <section id="content" class="shortcode-item" style="margin-bottom:60px;">
        <div class="container">
            <div class="row">
                <div class="col-md-8">

                    <div class="get-started center wow fadeInDown" style="margin-top:0px;">
                        <h2>{$info.title}</h2>
                        <p class="lead">{$info.description}</p>
                        <div class="request">
                            <h4><a href="#">Request a free Quote</a></h4>
                        </div>
                    </div><!--/.get-started-->
                    <div class="row ">

                          {$info['content']}
                          
                    </div>

            
                </div><!--/.col-sm-6-->

                <div class="col-md-4 pricing-area shortcode-item">

                        <div class="row text-center">


                            <volist name="classmoneyData" id="vo" key="k">

                              <div class="col-xs-10 col-xs-offset-1 plan price-{$k} wow fadeInDown">
                                  <ul>
                                      <li class="heading-{$k}">
                                          <h1>{$vo.title}</h1>
                                          <span>{$vo['listdata_format'][0]}</span>
                                      </li>
                                      <li class="plan-action">
                                          <a href="{:U($vo['href_url'],array('id'=>$vo['id']))}" class="btn btn-primary">查看详情</a>
                                      </li>
                                  </ul>
                              </div>

                            </volist>
                        </div>

                </div>
            </div><!--/.row-->
        </div><!--/.container-->
    </section><!--/#content-->



</block>
