<extend name="Public/new_common"/>

<block name="body_main">




    <section class="pricing-page">
        <div class="container">
            <div class="get-started center wow fadeInDown" style="margin-top: 0px;margin-bottom: 60px;">
                <h2>课程设置</h2>
                <p class="lead">About modern hand painting drawn Curriculum</p>
                <div class="cpk_request">
                    <h4><a></a></h4>
                </div>
            </div><!--/.get-started-->

            <div class="clearfix"></div>

            <div class="pricing-area text-center">
                <div class="row">

                    <volist name="classData" id="vo" key="k">

                    <div class="col-sm-4 plan price-{$k} wow fadeInDown">
                        <ul>
                            <li class="heading-{$k}">
                                <h1>{$vo.title}</h1>
                            </li>
                            <li><a href="#"><img src="{$vo.icon_url}" class="img-" alt="" width="100%" height="100%"></a></li>
                            <li class="plan-action">
                                <a href="/class/{$vo.name}.html" class="btn btn-primary">查看详情</a>
                            </li>
                        </ul>
                    </div>
                    </volist>

                </div>
            </div><!--/pricing-area-->
        </div><!--/container-->
    </section><!--/pricing-page-->





</block>
