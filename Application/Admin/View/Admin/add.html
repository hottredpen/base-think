<!--添加管理员-->
<div class="dialog_content">
	<form id="j_artdialog_form" action="{:U('admin/addAdmin')}" method="post">
	<table width="100%" class="table_form">
		<tr> 
	      <th width="120">{:L('admin_username')} :</th>
	      <td><input type="text" name="username" id="J_username" class=""></td>
	    </tr>
	    <tr> 
	      <th>{:L('password')} :</th>
	      <td><input type="password" name="password" id="J_password" class=""></td>
	    </tr>
	    <tr>
	      <th>{:L('cofirmpwd')} :</th>
	      <td><input type="password" name="repassword" id="J_repassword" class=""></td>
	    </tr>
	    <tr>
	    	<th>{:L('admin_email')} :</th>
	    	<td><input type="text" name="email" class="" size="30"></td>
	    </tr>
	    <tr>
	      <th>{:L('admininrole')} :</th>
	      <td>
	      	<select name="role_id">
	        	<volist name="role_list" id="val">
	        	<option value="{$val.id}">{$val.name}</option>
	            </volist>
	        </select>
	      </td>
	    </tr>
	</table>
	</form>
</div>
<script>
$(function(){
	$('#j_artdialog_form').validator(function(form){
	    $.ajax({
	        type : 'post',
	        url  : $(form).attr("action"),
	        data : $(form).serialize(),
	        success: function(res) {
	            if(res.status==1){
	                cpk_dialog_remove("j_artdialog_form");
	                cpk_tip(res.msg);
	                window.location.reload();
	            }else{
	                cpk_alert(res.msg)
	            }
	        }
	    });
	});
});
</script>
