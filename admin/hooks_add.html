<section class="content-header">
    <h1>
        钩子管理
        <small></small>
    </h1>
</section>

<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <!-- general form elements -->
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">新增钩子</h3>
                </div>
                <!-- form start -->
                <form class="form-horizontal" action="/admin/hooks/add" method="post">
                    <div class="box-body">
                        <input class="form-control" name="id" placeholder="" value="{{hooks.id}}"
                               type="hidden">

                        <div class="form-group">
                            <label class="col-sm-2 control-label">钩子名称</label>

                            <div class="col-sm-10">
                                <input class="form-control" name="name" placeholder="" value="{{hooks.name}}"
                                       type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">router</label>

                            <div class="col-sm-10">
                                <input class="form-control" name="router" placeholder="" value="{{hooks.router}}"
                                       type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">描述</label>

                            <div class="col-sm-10">
                                <textarea class="form-control" name="describe"
                                          rows="3">{{hooks.describe}}</textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">url</label>

                            <div class="col-sm-10">
                                <input class="form-control" name="url" placeholder="" value="{{hooks.url}}"
                                       type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-md-2">状态</label>

                            <div class="col-md-7">
                                <label class="radio-inline"><input name="status" type="radio"
                                                                   {{#eq hooks.status 0}}checked="checked" {{/eq}}
                                    value="0"><span>启用</span></label>
                                <label class="radio-inline"><input name="status" type="radio"
                                                                   {{#eq hooks.status 1}}checked="checked" {{/eq}}
                                    value="1"><span>禁用</span></label>
                            </div>
                        </div>

                        <div class="box-footer">
                            <div class="col-sm-2">
                                <button type="submit" class="btn btn-block btn-danger">保存</button>
                            </div>

                            <div class="col-sm-2">
                                <button type="button" class="btn btn-block btn-default" onclick="history.go(-1)">取消
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!-- /.box -->
        </div>
        <!--/.col (right) -->
    </div>
</section>
