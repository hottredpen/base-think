<section class="content-header">
    <h1>
        商城管理
        <small></small>
    </h1>
</section>

<!-- Main content -->
<section class="content">
    <div class="row">
        <!-- /.col -->
        <div class="col-md-12">
            <div class="box box-danger">
                <div class="box-header with-border">
                    <h3 class="box-title">广告管理</h3>
                    <!-- /.box-tools -->
                </div>
                <!-- /.box-header -->
                <div class="box-body no-padding">
                    <div class="mailbox-controls">
                        <div class="btn-group">
                            <a href="addads" class="btn btn-danger ">
                                新增广告
                            </a>
                        </div>
                        <!-- /.btn-group -->
                    </div>
                    <div class="table-responsive" style="overflow-x: visible;">
                        <table class="table table-bordered table-hover">
                            <tbody>
                            <tr>
                                <th class="hidden-xs">
                                    <label><input onchange="checkAll()" type="checkbox" value=""></label>
                                </th>
                                <th>ID</th>
                                <th>名称</th>
                                <th>介绍</th>
                                <th>链接</th>
                                <th>图片</th>
                                <th>排序</th>
                                <th>状态</th>
                                <th>备注</th>
                                <th>时间</th>
                                <th>操作</th>
                            </tr>
                            {{#each ads}}
                                <tr>
                                    <td class="hidden-xs">
                                        <label><input name="checkbox" class="check" type="checkbox"
                                                      value="{{id}}"></label>
                                    </td>
                                    <td>
                                        {{id}}
                                    </td>
                                    <td>
                                        {{name}}
                                    </td>
                                    <td>
                                        {{sub}}
                                    </td>
                                    <td>
                                        {{url}}
                                    </td>
                                    <td>
                                        <div class="btn-group" style="margin: 0px">
                                            <button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                                图片<span class="caret"></span></button>
                                            <div class="dropdown-menu">
                                                <img style="height: 200px"
                                                     src="/public/uploads/{{file.savepath}}{{file.savename}}">
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        {{rank}}
                                    </td>
                                    <td>
                                        {{#eq status 0}}<span class="label label-default">关闭</span>
                                            {{else}}<span class="label label-success">开启</span>
                                        {{/eq}}
                                    </td>
                                    <td>
                                        {{remark}}
                                    </td>
                                    <td>
                                        {{moment created_at 'YYYY-MM-DD HH:mm:ss'}}
                                    </td>
                                    <td class="table-action">
                                        <a href="modads?id={{id}}">编辑</a>
                                        {{#eq status 1}}<a href="switchads?id={{id}}&status=0">关闭</a>{{/eq}}
                                        {{#eq status 0}}<a href="switchads?id={{id}}&status=1">开启</a>{{/eq}}
                                    </td>
                                </tr>
                            {{/each}}
                            </tbody>
                        </table>
                        <div class="box-footer no-padding">
                            <div class="mailbox-controls">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-danger "
                                            onclick="batchUrl('switchads?status=1')">开启
                                    </button>
                                </div>
                                <div class="btn-group">
                                    <button type="button" class="btn btn-danger "
                                            onclick="batchUrl('switchads?status=0')">关闭
                                    </button>
                                </div>
                                <div class="btn-group pull-right">
                                    {{{page}}}
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.mail-box-messages -->
                </div>
            </div>
            <!-- /. box -->
        </div>
        <!-- /.col -->
    </div>
</section>
