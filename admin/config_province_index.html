<section class="content-header">
    <h1>
        系统设置
        <small></small>
    </h1>
</section>

<!-- Main content -->
<section class="content">
    <div class="row">
        <!-- /.col -->
        <div class="col-md-12">
            <div class="box box-danger">
                <div class="box-header with-border">
                    <h3 class="box-title">地址管理</h3>
                    <!-- /.box-tools -->
                </div>
                <!-- /.box-header -->
                <div class="box-body no-padding">
                    <div class="mailbox-controls">
                        <div class="btn-group">
                            <a href="/admin/config/province/index" class="btn btn-danger ">
                                省份管理
                            </a>
                        </div>
                        <div class="btn-group">
                            <a href="/admin/config/province/add" class="btn btn-danger ">
                                新增省份
                            </a>
                        </div>
                        |
                        <div class="btn-group">
                            <a href="/admin/config/city/index" class="btn btn-danger ">
                                城市管理
                            </a>
                        </div>
                        <div class="btn-group">
                            <a href="/admin/config/city/add" class="btn btn-danger ">
                                新增城市
                            </a>
                        </div>
                        <!-- /.btn-group -->
                    </div>
                    <div class="table-responsive" style="overflow-x: visible;">
                        <table class="table table-bordered table-hover">
                            <tbody>
                            <tr>
                                <th class="hidden-xs">
                                    <label><input onchange="checkAll()" type="checkbox" value=""></label>
                                </th>
                                <th>ID</th>
                                <th>省份</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                            {{#each provincelist}}
                                <tr>
                                    <td class="hidden-xs">
                                        <label><input name="checkbox" class="check" type="checkbox"
                                                      value="{{id}}"></label>
                                    </td>
                                    <td>{{id}}</td>
                                    <td>{{name}}</td>
                                    <td>
                                        {{#eq status 1}}
                                        <span class="label label-success">开启</span>
                                        {{else}}
                                        <span class="label label-default">关闭</span>
                                        {{/eq}}
                                    </td>
                                    <td class="table-action">
                                        <a href="/admin/config/province/mod/{{id}}">修改</a>
                                        {{#eq status 1}}
                                        <a href="/admin/config/province/close/{{id}}">关闭</a>
                                        {{else}}
                                        <a href="/admin/config/province/open/{{id}}">开启</a>
                                        {{/eq}}     
                                   </td>
                                </tr>                            
                            {{/each}}
                            </tbody>
                        </table>
                    </div>
                    <!-- /.mail-box-messages -->
                </div>
                <!-- /.box-body -->
                <div class="box-footer no-padding">
                    <div class="mailbox-controls">
                        <div class="btn-group">
<!--                             <button type="button" class="btn btn-danger "
                                    onclick="batchUrl('{:U(\'Admin/Config/delProvince\')}')">全部删除
                            </button> -->
                        </div>
                    </div>
                </div>
            </div>
            <!-- /. box -->
        </div>
        <!-- /.col -->
    </div>
</section>
