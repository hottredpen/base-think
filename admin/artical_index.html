<section class="content-header">
	<h1>
		文章管理
		<small></small>
	</h1>
</section>

<!-- Main content -->
<section class="content">
	<div class="row">
		<!-- /.col -->
		<div class="col-md-12">
			<div class="box box-danger">
				<div class="box-header with-border">
					<h3 class="box-title">文章管理</h3>
					<!-- /.box-tools -->
				</div>
				<!-- /.box-header -->
				<div class="box-body no-padding">
					<div class="mailbox-controls">
						<div class="btn-group">
							<a href="/admin/artical/add" class="btn btn-danger ">
								新增文章
							</a>
						</div>
						<!-- /.btn-group -->
					</div>
					<div class="table-responsive" style="overflow-x: visible;">
						<table class="table table-bordered table-hover">
							<tbody>
							<tr>
								<th class="hidden-xs">
									<label><input onchange="checkAll()" type="checkbox" value=""></label>
								</th>
								<th>ID</th>
								<th>标题</th>
								<th>作者</th>
								<th>链接</th>
								<th>图片</th>
								<th>备注</th>
								<th>时间</th>
								<th>操作</th>
							</tr>
							{{#each article}}
								<tr>
									<td class="hidden-xs">
										<label><input name="checkbox" class="check" type="checkbox"
													  value="{{id}}"></label>
									</td>
									<td>
										{{id}}
									</td>
									<td>
										{{title}}
									</td>
									<td>
										{{author}}
									</td>
									<td>
										<div class="btn-group" style="margin: 0px">
											<button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
												链接<span class="caret"></span></button>
											<div class="dropdown-menu" style="padding: 10px;max-width: none;">
												{{../url}}/app/artical/{{id}}
											</div>
										</div>
									</td>
									<td>
										<div class="btn-group" style="margin: 0px">
											<button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
												图片<span class="caret"></span></button>
											<div class="dropdown-menu">
												<img style="height: 200px"
													 src="/public/uploads/{{file.savepath}}{{file.savename}}">
											</div>
										</div>
									</td>
									<td>
										{{remark}}
									</td>
									<td>
										{{moment created_at 'YYYY-MM-DD HH:mm:ss'}}
									</td>
									<td class="table-action">
										<a href="/admin/artical/{{id}}">编辑</a>
									</td>
								</tr>
							{{/each}}
							</tbody>
						</table>
						<div class="box-footer no-padding">
							<div class="mailbox-controls">
								<div class="btn-group">
								</div>
								<div class="btn-group">
								</div>
								<div class="pull-right">
									{{{page}}}
								</div>
							</div>
						</div>
					</div>
					<!-- /.mail-box-messages -->
				</div>
			</div>
			<!-- /. box -->
		</div>
		<!-- /.col -->
	</div>
</section>
