<section class="content-header">
    <h1>
        微信设置
        <small></small>
    </h1>
</section>

<!-- Main content -->
<section class="content">
    <div class="row">
        <!-- /.col -->
        <div class="col-md-12">
            <div class="callout callout-danger">
                <p>关键词:qqkf 设置qq客服,备注设置qq号</p>
            </div>

            <div class="box box-danger">
                <div class="box-header with-border">
                    <h3 class="box-title">微信菜单管理</h3>
                    <!-- /.box-tools -->
                </div>
                <!-- /.box-header -->
                <div class="box-body no-padding">
                    <div class="mailbox-controls">
                        <div class="btn-group">
                            <a href="/admin/weixin/addmenu/-1" class="btn btn-danger ">
                                新增菜单
                            </a>
                        </div>
                        <!-- /.btn-group -->
                    </div>
                    <div class="table-responsive" style="overflow-x: visible;">
                        <table class="table table-bordered table-hover">
                            <tbody>
                            <tr>
                                <th class="hidden-xs">
                                    <label><input onchange="checkAll()" type="checkbox" value=""></label>
                                </th>
                                <th>ID</th>
                                <th>PID(上级)</th>
                                <th>菜单名称</th>
                                <th>类型</th>
                                <th>URL</th>
                                <th>KEY</th>
                                <th>状态</th>
                                <th>备注</th>
                                <th>操作</th>
                            </tr>
                            {{#each menu}}
                            <tr>
                                    <td class="hidden-xs">
                                        <label><input name="checkbox" class="check" type="checkbox" value="{{id}}"></label>
                                    </td>
                                    <td>{{id}}</td>
                                    <td>{{pid}}</td>
                                    <td>{{name}}</td>
                                    <td>{{type}}</td>
                                    <td>{{url}}</td>
                                    <td>{{key}}</td>
                                    <td>
                                        {{#eq status 0}}
                                        <span class="label label-success">开启</span>
                                        {{else}}
                                        <span class="label label-default">关闭</span>
                                        {{/eq}}
                                    </td>
                                    <td>{{remark}}</td>
                                    <td class="table-action">
                                            <a href="/admin/weixin/addmenu/{{id}}">修改</a>
                                        {{#eq status 0}}
                                            <a href="/admin/weixin/updatamenu/{{id}}/-1">关闭</a>
                                        {{else}}
                                            <a href="/admin/weixin/updatamenu/{{id}}/0">开启</a>
                                        {{/eq}}



                                    </td>
                            </tr>
                            {{/each}}
                            </tbody>
                        </table>
                    </div>
                    <!-- /.mail-box-messages -->
                </div>
                <!-- /.box-body -->
                <div class="box-footer no-padding">
                    <div class="mailbox-controls">
                        <div class="btn-group">
                            <button type="button" class="btn btn-danger "
                                    onclick="batchUrl('/admin/weixin/updatamenus?status=0')">开启
                            </button>
                        </div>
                        <div class="btn-group">
                            <button type="button" class="btn btn-danger "
                                    onclick="batchUrl('/admin/weixin/updatamenus?status=-1')">
                                关闭
                            </button>
                        </div>
                    </div>
                    <div class="mailbox-controls">
                        <div class="btn-group">
                            <a class="btn btn-danger" href="/admin/weixin/create">生成自定义菜单</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /. box -->
        </div>
        <!-- /.col -->
    </div>
</section>
