<section class="content-header">
    <h1>
        插件管理
        <small></small>
    </h1>
</section>

<!-- Main content -->
<section class="content">
    <div class="row">
        <!-- /.col -->
        <div class="col-md-12">
            <div class="box box-danger">
                <div class="box-header with-border">
                    <h3 class="box-title">插件管理</h3>
                    <!-- /.box-tools -->
                </div>
                <!-- /.box-header -->
                <div class="box-body no-padding">
                    <div class="table-responsive" style="overflow-x: visible;">
                        <table class="table table-bordered table-hover">
                            <tbody>
                            <tr>
                                <th>插件标识</th>
                                <th>插件名称</th>
                                <th>插件描述</th>
                                <th>链接</th>
                                <th>作者</th>
                                <th>版本</th>
                                <th>操作</th>
                            </tr>
                            {{#each addons}}
                                <tr>
                                    <td>
                                        {{name}}
                                    </td>
                                    <td>
                                        {{title}}
                                    </td>
                                    <td>
                                        {{description}}
                                    </td>
                                    <td>
                                        <div class="btn-group" style="margin: 0px">
                                            <button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                                链接<span class="caret"></span></button>
                                            <div class="dropdown-menu" style="padding: 10px;max-width: none;">
                                                {{../url}}/addon/{{name}}/app/index/index
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        {{author}}
                                    </td>
                                    <td>
                                        {{version}}
                                    </td>
                                    <td class="table-action">
                                        <a href="{{addons_config_url}}">设置</a>
                                        <a href="{{addons_admin_url}}">管理</a>
                                        {{#eq lock 1}}
                                            <a href="{{addons_uninstall_url}}">卸载</a>
                                        {{else}}
                                            <a href="{{addons_install_url}}">安装</a>
                                        {{/eq}}
                                    </td>
                                </tr>
                            {{/each}}
                            </tbody>
                        </table>
                    </div>
                    <!-- /.mail-box-messages -->
                </div>
            </div>
            <!-- /. box -->
        </div>
        <!-- /.col -->
    </div>
</section>
