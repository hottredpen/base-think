<section class="content-header">
    <h1>
        微信设置
        <small></small>
    </h1>
</section>

<!-- Main content -->
<section class="content">
    <div class="row">
        <!-- /.col -->
        <div class="col-md-12">
            <div class="callout callout-danger">
                <p>关键词:subscribe 设置关注自动回复</p>
            </div>
            <div class="box box-danger">
                <div class="box-header with-border">
                    <h3 class="box-title">微信自定义回复</h3>
                    <!-- /.box-tools -->
                </div>
                <!-- /.box-header -->
                <div class="box-body no-padding">
                    <div class="mailbox-controls">
                        <div class="btn-group">
                            <a href="/admin/weixin/addreply/-1" class="btn btn-danger ">
                                新增自定义回复
                            </a>
                        </div>
                        <!-- /.btn-group -->
                    </div>
                    <div class="table-responsive" style="overflow-x: visible;">
                        <table class="table table-bordered table-hover">
                            <tbody>
                            <tr>
                                <th class="hidden-xs">
                                    <label><input onchange="checkAll()" type="checkbox" value=""></label>
                                </th>
                                <th>ID</th>
                                <th>类型</th>
                                <th>标题</th>
                                <th>描述</th>
                                <th>图片</th>
                                <th>URL</th>
                                <th>关键词</th>
                                <th>状态</th>
                                <th>备注</th>
                                <th>操作</th>
                            </tr>

                            {{#each wxreply}}
                                <tr>
                                    <td class="hidden-xs">
                                        <label><input name="checkbox" class="check" type="checkbox"
                                                      value="{{id}}"></label>
                                    </td>
                                    <td>{{id}}</td>
                                    <td>{{type}}</td>
                                    <td>{{ellipsis title 12}}</td>
                                    <td>{{ellipsis description 12}}</td>
                                    <td>
                                        <div class="btn-group" style="margin: 0px;">
                                            <button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                                图片<span class="caret"></span></button>
                                            <ul class="dropdown-menu">
                                                <li>
                                                    <img style="height: 200px"
                                                         src="/public/uploads/{{file.savepath}}{{file.savename}}">
                                                </li>
                                            </ul>
                                        </div>
                                    </td>
                                    <td>{{url}}</td>
                                    <td>{{key}}</td>
                                    <td>
                                        {{#eq status 0}}
                                        <span class="label label-success">开启</span>
                                        {{else}}
                                        <span class="label label-default">关闭</span>
                                        {{/eq}}
                                    </td>
                                    <td>{{remark}}</td>
                                    <td class="table-action">
                                        <a href="/admin/weixin/addreply/{{id}}">修改</a>
                                        {{#eq status 0}}
                                        <a href="/admin/weixin/close/{{id}}/-1">关闭</a>
                                        {{else}}
                                        <a href="/admin/weixin/close/{{id}}/0">开启</a>
                                        {{/eq}}


                                    </td>
                                </tr>
                            {{/each}}
                            </tbody>
                        </table>
                        <div class="box-footer no-padding">
                            <div class="mailbox-controls">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-danger "
                                            onclick="batchUrl('/admin/weixin/updatareply?status=0')">开启
                                    </button>
                                </div>
                                <div class="btn-group">
                                    <button type="button" class="btn btn-danger "
                                            onclick="batchUrl('/admin/weixin/updatareply?status=-1')">
                                        关闭
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.mail-box-messages -->
                </div>
            </div>
            <!-- /. box -->
        </div>
        <!-- /.col -->
    </div>
</section>
