<section class="content-header">
    <h1>
        财务管理
        <small></small>
    </h1>
</section>

<!-- Main content -->
<section class="content">
    <div class="row">
        <!-- /.col -->
        <div class="col-md-12">
            <div class="box box-danger">
                <div class="box-header with-border">
                    <h3 class="box-title">财务管理</h3>
                </div>
                <!-- /.box-header -->
                <div class="box-body no-padding">
                    <div class="mailbox-controls">
                        <div class="btn-group">
                            <a href="/admin/export/excel/4" target="_blank" class="btn btn-danger ">
                                导出全部交易
                            </a>
                        </div>
                        <!-- /.btn-group -->
                    </div>
                    <div class="table-responsive" style="overflow-x: visible;">
                        <table class="table table-bordered table-hover">
                            <tbody>
                            <tr>
                                <th class="hidden-xs">
                                    <label><input onchange="checkAll()" type="checkbox" value=""></label>
                                </th>
                                <th>ID</th>
                                <th>用户ID</th>
                                <th>交易号</th>
                                <th>交易方式</th>
                                <th>交易金额</th>
                                <th>时间</th>
                            </tr>
                            {{debug trade}}
                            {{#each trade}}
                            <tr>
                                <td class="hidden-xs">
                                    <label><input name="checkbox" class="check" type="checkbox"
                                                  value="{{id}}"></label>
                                </td>
                                <td>
                                    {{id}}
                                </td>
                                <td>
                                    {{user.username}}({{user_id}})
                                </td>
                                <td>
                                    {{tradeid}}
                                </td>
                                <td>
                                    {{payment}}
                                </td>
                                <td>
                                    {{money}}
                                </td>
                                <td>
                                    {{moment created_at 'YYYY-MM-DD HH:mm:ss'}}
                                </td>
                            </tr>
                            {{/each}}
                            </tbody>
                        </table>
                        <div class="box-footer no-padding">
                            <div class="mailbox-controls">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-danger "
                                            onclick="batchUrl('/admin/export/excel/4?', false)">导出
                                    </button>
                                </div>
                                <!-- /.btn-group -->
                                <div class="pull-right">
                                    {{{page}}}
                                    <!-- /.btn-group -->
                                </div>
                                <!-- /.pull-right -->
                            </div>
                        </div>
                    </div>
                    <!-- /.mail-box-messages -->
                </div>
            </div>
            <!-- /. box -->
        </div>
        <!-- /.col -->
    </div>
</section>
