<section class="content-header">
    <h1>
        用户管理
        <small></small>
    </h1>
</section>

<!-- Main content -->
<section class="content">
    <div class="row">
        <!-- /.col -->
        <div class="col-md-12">
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">管理员管理</h3>
                    <!-- /.box-tools -->
                </div>
                <!-- /.box-header -->
                <div class="box-body no-padding">
                    <div class="mailbox-controls">
                        <div class="btn-group">
                            <a href="/admin/admin/add" class="btn btn-danger ">
                                新增管理员
                            </a>
                        </div>
                        <!-- /.btn-group -->
                    </div>
                    <div class="table-responsive" style="overflow-x: visible;">
                        <table class="table table-bordered table-hover">
                            <tbody>
                            <tr>
                                <th class="hidden-xs">
                                    <label><input onchange="checkAll()" type="checkbox" value=""></label>
                                </th>
                                <th>ID</th>
                                <th>用户名</th>
                                <th>手机号</th>
                                <th>邮箱</th>
                                <th>状态</th>
                                <th>备注</th>
                                <th>时间</th>
                                <th>操作</th>
                            </tr>

                            {{#each admin}}
                                <tr>
                                    <td class="hidden-xs">
                                        <label><input name="checkbox" class="check" type="checkbox" value="{{id}}"></label>
                                    </td>
                                    <td>{{id}}</td>
                                    <td>{{username}}</td>
                                    <td>{{phone}}</td>
                                    <td>{{email}}</td>
                                    <td>
                                        {{#eq status 1}}
                                        <span class="label label-success">开启</span>
                                        {{else}}
                                        <span class="label label-default">关闭</span>
                                        {{/eq}}
                                    </td>
                                    <td>{{remark}}</td>
                                    <td>{{moment created_at 'YYYY-MM-DD HH:mm:ss'}}</td>
                                    <td class="table-action">
                                        <a href="/admin/admin/{{id}}">编辑</a>
                                        {{#eq status 1}}<a href="/admin/admin/update?id={{id}}&status=0">关闭</a>{{/eq}}
                                        {{#eq status 0}}<a href="/admin/admin/update?id={{id}}&status=1">开启</a>{{/eq}}
                                    </td>
                                </tr>
                            {{/each}}

                            </tbody>
                        </table>
                        <div class="box-footer no-padding">
                            <div class="mailbox-controls">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-danger "
                                            onclick="batchUrl('/admin/admin/update?status=1')">开启
                                    </button>
                                </div>
                                <div class="btn-group">
                                    <button type="button" class="btn btn-danger "
                                            onclick="batchUrl('/admin/admin/update?status=0')">
                                        关闭
                                    </button>
                                </div>
                                <div class="pull-right">
                                    {{{page}}}
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.mail-box-messages -->
                </div>
            </div>
            <!-- /. box -->
        </div>
        <!-- /.col -->
    </div>
</section>
